<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.2 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="/static/css/homepage.css">
    <title>Pon Lakshmi store - Bill summary today</title>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-8"></div>
            <div class="col-4">
              <div class="text-center">
            <a href="/home" class="btn btn-primary btn-block mt-5" style="max-width: 150px"> go to home </a>
            <a href="/" class="btn btn-secondary btn-block mt-5" style="max-width: 150px"> Logout </a>
          </div>
          </div>
          </div>
    <div class="row">
            <div class="col">
                <table class="table table-dark table-striped table-hover text-center align-middle">
                    <tr>
                        <th>Sno</th>
                      <th>Bill ID</th>
                      <th>Bill Amount</th>
                      <th>Print</th>
                    </tr>
                    {% for key, value in summary.items() %}
                    <tr>
                      <td>{{value.sno}}</td>
                      <td>{{ key }}</td>
                      <td>{{ value.total }}</td>
                      <td><a href="/print/{{key}}" class="btn btn-outline-success" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">view</a></td>

                    </tr>
                    {% endfor %}
                    <tr>
                        <td></td>
                        <td rowspan="2"></td>
                        <td>Total</td>
                        <td>{{ total }}</td>
                      </tr>
          
                  </table>
            </div>

        </div>
    </div>
        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">

        </script>
</body>
</html>
